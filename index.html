<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>SlideShow</title>
</head>
<body>

    <div class="introdução">
        <h1>Acompanhe nosso site </h1>
    </div>
    
    <div class="content">

        <div class="slides">

            <input class="input" type="radio" name="slide" id="slide1" checked>
            <input class="input" type="radio" name="slide" id="slide2">
            <input class="input" type="radio" name="slide" id="slide3">
            <input class="input" type="radio" name="slide" id="slide4">
            <input class="input" type="radio" name="slide" id="slide5">


            <div class="slide s1">
                <img src="slide1.jpg" alt="">
            </div>

            <div class="slide">
                <img src="slide2.jpg" alt="">
            </div>

            <div class="slide">
                <img src="slide3.png" alt="">
            </div>

            <div class="slide">
                <img src="slide4.jpeg" alt="">
            </div>

            <div class="slide">
              <img src="slide5.jpg" alt="">
            </div>
        </div>
    </div>

    <div class="navigation">

        <label class="bar" for="slide1"></label>
        <label class="bar" for="slide2"></label>
        <label class="bar" for="slide3"></label>
        <label class="bar" for="slide4"></label>
        <label class="bar" for="slide5"></label>

    </div>

    <div class="filha">

      <img class="rory" src="biblioteca.jpg">
      <img class="mae" src="rory-e-lorelai.jpg">
      <img class="faculdade" src="faculdade.jpg">
     
    </div>

    <div class="irmã">
        <img class="jornal" src="jornal.jpeg" alt="">
    </div>

    

    <script src="./script.js"></script>
</body>
</html>
